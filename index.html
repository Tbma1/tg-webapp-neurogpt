<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Dialog Window</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="chat-container">
        <div id="chat-window" class="chat-window">
            <!-- Пример сообщения пользователя -->
            <div class="chat-message user-message">
                <img src="path_to_user_avatar.jpg" alt="User Avatar" class="avatar">
                <div class="message-content">Привет! Как твой день?</div>
            </div>

            <!-- Пример сообщения бота -->
            <div class="chat-message bot-message">
                <img src="path_to_bot_avatar.jpg" alt="Bot Avatar" class="avatar">
                <div class="message-content">Все отлично, спасибо что спросил!</div>
            </div>
        </div>
        <form id="chat-form" class="chat-form">
            <input type="text" id="chat-input" placeholder="Введите ваше сообщение..." autocomplete="off"/>
            <button type="submit">Отправить</button>
        </form>
    </div>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="script.js"></script>
</body>
</html>
