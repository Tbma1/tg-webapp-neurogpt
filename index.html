<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Image Editor</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #canvas {
            border: 1px solid #000;
            margin-bottom: 10px;
        }

        .btn-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: stretch;
            gap: 10px;
        }

        .btn {
            padding: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: #2aabe1;
            color: white;
            cursor: pointer;
            width: 100%;
        }

        .btn:active {
            background-color: #2291c0;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="btn-container">
        <input type="file" id="image-loader" accept="image/*" style="display: none;">
        <button id="load-image" class="btn">Загрузить из галереи</button>
        <button id="send-image" class="btn">Отправить в чат</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            Telegram.WebApp.ready();

            const loadImageBtn = document.getElementById('load-image');
            const sendImageBtn = document.getElementById('send-image');
            const imageLoader = document.getElementById('image-loader');
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');

            canvas.width = 300; // Пример ширины холста
            canvas.height = 150; // Пример высоты холста

            loadImageBtn.addEventListener('click', () => imageLoader.click());

            imageLoader.addEventListener('change', function(e) {
                const file = e.target.files[0];
                const reader = new FileReader();

                reader.onload = function(event) {
                    const img = new Image();
                    img.onload = function() {
                        canvas.width = img.width;
                        canvas.height = img.height;
                        ctx.drawImage(img, 0, 0);
                    };
                    img.src = event.target.result;
                };

                if (file) {
                    reader.readAsDataURL(file);
                }
            });

            sendImageBtn.addEventListener('click', () => {
                canvas.toBlob((blob) => {
                    Telegram.WebApp.sendData(blob);
                }, 'image/png');
            });
        });
    </script>
</body>
</html>
